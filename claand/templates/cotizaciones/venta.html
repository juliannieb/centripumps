{% extends "base.html" %}

{% load static %}
{% block content %}

    <div class="container">
        <div class="page-header">
            <h1>Venta de cotización #{{ cotizacion.id }}</h1>
        </div>
    </div>

    <div class="container">
        <div class="row row-centered">
            <div class="col-lg-6 col-md-6 col-sm-6 col-centered">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="txt_nombreContacto">Nombre:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txt_nombreContacto" placeholder= "{{ contacto.nombre }} {{ contacto.apellido }} " readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="txt_nombreEmpresa">Empresa:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txt_nombreEmpresa" placeholder= "{{ pertenece.empresa.nombre }}" readonly>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-6 pull-right">
                            <a href="RegistrarEmpresa.html" class="btn btn-info pull-right">Registrar empresa</a>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="txt_area">RFC:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txt_area" placeholder="{{ pertenece.empresa.rfc }}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email">Monto Total:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" placeholder="{{ venta.monto_total }}" readonly>
                        </div>
                    </div>
                    <!-- falta funcionalidad calcular el monto pendiente -->
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email">Monto Pendiente:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" placeholder="{{ cotizacion.monto }}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email">Descripción:</label>
                        <div class="col-sm-8">
                            <textarea type="email" class="form-control" id="email" cols="30" rows="5"placeholder="{{ cotizacion.descripcion }}" readonly></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email">Fecha:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" placeholder="{{ cotizacion.fecha_creacion }}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="sel_isCliente">Estatus:</label>
                        {% if venta.is_completada %}
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Completada" readonly>
                            </div>
                        {% else %}
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Pendiente" readonly>
                            </div>
                        {% endif %}
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="btn_submitContacto" class="btn btn-success pull-right">Registrar Pago</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content%}
