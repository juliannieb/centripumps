{% extends "base.html" %}

{% load static %}
{% block content %}

    <div class="container">
        <div class="page-header">
            <h1>Todas las empresas</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="row pull-right">
            <form action="search_empresas" class="form-horizontal">
                <div class="col-sm-8 col-xs-8">
                    <input type="text" class="form-control" id="txt_search_empresas">
                </div>
                <div class="col-sm-4 col-xs-4">
                    <button type="submit" class="btn btn-default pull-right">Buscar</button>
                </div>
            </form>
        </div> 
    </div>

    <div class="container">
        <table class="sortable table table-hover">
            <thead>
                <tr>
                    <th class="table-head"><a href="#">RFC</a></th>
                    <th class="table-head"><a href="#">Nombre</a></th>
                </tr>
            </thead>
            <tbody>
                {% for empresa in empresas_list %}
                <tr>
                    <td><a href="{% url 'empresas:empresa' empresa.slug %}">{{ empresa.rfc }}</a></td>
                    <td>{{ empresa.nombre }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock content%}
