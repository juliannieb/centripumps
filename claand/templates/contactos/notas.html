{% extends "base.html" %}

{% load static %}
{% block content %}

    <div class="container">
        <div class="page-header">
            <h1>Notas</h1>
        </div>
    </div>

    <div class="container">
        <div class="row pull-left">
            <form action="crear_recordatorio" class="form-horizontal">
                <div class="col-sm-4 col-xs-4">
                    <button type="submit" class="btn btn-success pull-left">Crear nueva nota</button>
                </div>
            </form>
        </div>
        <div class="row pull-right">
            <form action="search_recordatorios" class="form-horizontal">
                <div class="col-sm-8 col-xs-8">
                    <input type="text" class="form-control" id="txt_search_recordatorios">
                </div>
                <div class="col-sm-4 col-xs-4">
                    <button type="submit" class="btn btn-default pull-right">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID Nota</th>
                    <th>Contacto</th>
                    <th>Descripción</th>
                    <th>Clasificación</th>
            </thead>
            <tbody>
                {% for nota in notas_list %}
                    <tr>
                        <td><a href="{% url 'contactos:nota' nota.id %}">{{ nota.id }}</a></td>
                        <td>{{ nota.contacto }} {{ nota.contacto.apellido }}</td>
                        <td>{{ nota }}</td>
                        <td>{{ nota.clasificacion }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock content %}
