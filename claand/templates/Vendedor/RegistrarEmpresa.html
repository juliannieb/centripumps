{% extends "base.html" %}

{% load static %}
{% block content %}

    <div class="container">
        <div class="page-header">
            <h1>Registrar empresa</h1>
        </div>
    </div>

    
    <div class="container">
        <div class="row row-centered">
            <div class="col-lg-6 col-md-6 col-sm-6 col-centered">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="txt_nombreEmpresa">Nombre:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txt_nombreEmpresa" placeholder="Nombre" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="txt_rfcEmpresa">RFC:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txt_rfcEmpresa" placeholder="RFC" pattern="[A-Z0-9]{13}" title="13 dígitos y mayúsculas" required="required">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="direccionEmpresa">Dirección:</label>
                        <div class="col-sm-8" id="direccionEmpresa">
                            <div class="row" style="margin-bottom: 5px;">
                                <label class="control-label col-sm-4" for="sel_Estado">Estado:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel_Estado">
                                        <option selected="selected">Seleccionar...</option>
                                        <option>DF</option>
                                        <option>Querétaro</option>
                                        <option>Sonora</option>
                                        <option>etc...</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row" style="margin-bottom: 5px;">
                                <label class="control-label col-sm-4" for="sel_Municipio">Municipio:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="sel_Municipio">
                                        <option selected="selected">Seleccionar...</option>
                                        <option>Querétaro de Arteaga</option>
                                        <option>San Juan del Río</option>
                                        <option>Tequisquiapan</option>
                                        <option>etc...</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row" style="margin-bottom: 5px;">
                                <label class="control-label col-sm-4" for="txt_direccionEmpresa">Dirección:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="txt_direccionEmpresa" placeholder="Dirección" required="required">
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-6 pull-right">
                            <button class="btn btn-info pull-right" id="btn_agregarDireccionEmpresa">+</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="txt_telefonoContacto">Teléfono:</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="txt_tipoTelefonoEmpresa" placeholder="Teléfono">
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control" id="sel_tipoTelefonoEmpresa" placeholder="Tipo">
                                <option selected="selected">Tipo...</option>
                                <option>Oficina</option>
                                <option>Casa</option>
                                <option>Celular</option>
                                <option>Nextel</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-6 pull-right">
                            <button class="btn btn-info pull-right" id="btn_agregarTelEmpresa">+</button>
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="txt_redSocEmpresa">Redes Sociales:</label>
                        <div class="col-sm-5">
                            <input type="url" class="form-control" id="txt_redSocEmpresa" placeholder="Link">
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control" id="sel_tipoRedSocEmpresa" placeholder="Tipo">
                                <option selected="selected">Tipo...</option>
                                <option>Página web</option>
                                <option>Facebook</option>
                                <option>Twitter</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-6 pull-right">
                            <button class="btn btn-info pull-right" id="btn_agregarRedSocEmpresa">+</button>
                        </div>
                    </div>
                    
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="btn_submitContacto" class="btn btn-success pull-right">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content%}
