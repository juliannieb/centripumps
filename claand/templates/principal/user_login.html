{% extends "base.html" %}

<section id="login">
    <div class="container">
    	<div class="row row-centered">
    	    <div class="col-lg-6 col-md-6 col-sm-6 col-centered">
        	    <div class="form-wrap">
                <h1>Ingresa con tu usuario</h1>
                    <form class="form-horizontal" role="form" action="{% url 'principal:login' %}" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="usuario" class="sr-only">Usuario</label>
                            {{ form.username }}
                            <!-- <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario"> -->
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Contraseña</label>
                            {{ form.password }}<!-- 
                            <input type="password" name="key" id="key" class="form-control" placeholder="Contraseña"> -->
                        </div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Mostrar contraseña</span>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="login">
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                    <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">¿Olvidaste tu contraseña?</a>
                    <hr>
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Recuperar contraseña</h4>
			</div>
			<div class="modal-body">
				<p>Usuario</p>
				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelaar</button>
				<button type="button" class="btn btn-custom">Recuperar</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p>Claand © - 2015</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
