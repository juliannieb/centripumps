{% extends "base.html" %}

{% load static %}
{% block content %}

	{% if errors %}
	<p>El usuario y contraseña no coinciden, intenta de nuevo.</p>
	{% endif %}
    {% if desactivada %}
    <p>Tu cuenta está desactivada.</p>
    {% endif %}
    <form id="login_form" method="post" action="{% url 'principal:login' %}">
        {% csrf_token %}
    	Username: <input type="text" name="username" value="" size="50" />
        <br />
        Password: <input type="password" name="password" value="" size="50" />
        <br />

        <input type="submit" value="submit" />
    </form>


{% endblock content%}
