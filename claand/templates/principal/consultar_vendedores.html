{% extends "base.html" %}

{% load static %}
{% block content %}

    <div class="container">
        <div class="page-header">
            <h1>Todos los contactos</h1>
        </div>
    </div>

    <div class="container">
        <table class="sortable table table-hover" id="tableContactos">
            <thead>
                <tr>
                    <th class="table-head"><a href="#">ID Vendedor</a></th>
                    <th class="table-head"><a href="#">Nombre</a></th>
                </tr>
            </thead>
            <tbody>
                {% for vendedor in vendedores_list %}
                    <tr>
                        <td><a href="{% url 'principal:vendedor' vendedor.id %}">{{ vendedor.id }}</a></td>
                        <td>{{ vendedor }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock content%}
